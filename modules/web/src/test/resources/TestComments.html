<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Project</title>
    <meta   charset = "utf-8">
    <meta   name    = "viewport"
            content = "width=device-width, initial-scale=1">
    <link   rel     = "stylesheet"
            href    = "css/bootstrap.min.css">
    <script src     = "js/jquery-1.11.1.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h2>Are the Servlet & JSP simple technologies?</h2>

        <div    class = "progress">
            <div  class = "progress-bar progress-bar-success"
                  role  = "progressbar"
                  style = "width: 35.0%">
                Agree
            </div>

            <div  class = "progress-bar progress-bar-danger"
                  role  = "progressbar"
                  style = "width:  15.000001%">
                Disagree
            </div>

            <div  class = "progress-bar progress-bar-warning"
                  role  = "progressbar"
                  style = "width: 50.0%">
                Tentative
            </div>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th style="width: 30px">Vote</th>
                <th>Percent</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Agree</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Disagree</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>Tentative</td>
                <td>50%</td>
            </tr>
            <tr>
                <th>Total</th>
                <th>100</th>
            </tr>
            </tbody>
        </table>

        <form role="form" action="Blog">

            <div class="radio">
                <label>
                    <input    type      = "radio"
                              name      = "voteType"
                              value     = "agree"
                              checked   = "checked">Agree</label>
            </div>

            <div class="radio">
                <label>
                    <input    type      = "radio"
                              name      = "voteType"
                              value     = "disagree">Disagree</label>
            </div>

            <div class="radio">
                <label>
                    <input    type      = "radio"
                              name      = "voteType"
                              value     = "tentative">Tentative</label>
            </div>

            <input        type      = "hidden"
                          name      = "action"
                          value     = "saveVote">

            <button       type      = "submit"
                          class     = "btn btn-success">Vote</button>
        </form>
    </div>

    <div class="row">
        <div            class     = "col-sm-3 col-md-6 col-lg-4">
            <form         role      = "form"
                          action    = "Blog">

                <div        class     = "form-group">
                    <label    for       = "author">Author:</label>
                    <input    type      = "text"
                              class     = "form-control"
                              id        = "author"
                              name      = "author"
                              required  = "true">
                </div>

                <div        class     = "form-group">
                    <label    for       = "email">Email:</label>
                    <input    type      = "text"
                              class     = "form-control"
                              id        = "email"
                              name      = "email"
                              required  = "true"
                              pattern   = "[^@]+@[^@]+\.[a-zA-Z]{2,6}"
                              title     = "xxx@xxx.xx">
                </div>

                <div        class     = "form-group">
                    <label    for       = "comment">Comment:</label>
          <textarea class     = "form-control"
                    rows      = "5"
                    id        = "comment"
                    name      = "comment"
                    required  = "required"
                    maxlength = "3000"></textarea>
                </div>

                <input      type      = "hidden"
                            name      = "action"
                            value     = "saveComment">

                <button     type      = "submit"
                            class     = "btn btn-success">Send</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">

            <h3>Tolian</h3>
            <p>What? Everybody must die...</p>
            <br/>

            <h3>Hank</h3>
            <p>From my point of view it's very simple.</p>
            <br/>

            <h3>xxxx</h3>
            <p>Stupid question at all... O_o</p>
            <br/>

        </div>
    </div>
</div>

</body>
</html>
